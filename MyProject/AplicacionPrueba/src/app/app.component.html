<h1>{{title}}</h1>
<h2>{{error}}</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <!--usar pre para hacer debuggin-->
      <pre class="animated fadeInUp">
        {{nuevaTienda|json}}
      </pre>
<!--      <p>
        {{nuevaTienda|json}}
      </p>-->
    </div>
    <div class="col-sm-6">
      <form class="animated bounceIn" (ngSubmit)="crearTienda(NuevaTiendaForm)" #NuevaTiendaForm="ngForm">
        <div class="form-group">

          <label>Tienda</label>
          <div class="animated slideInUp" [hidden]="!nombre.errors">
         <span style="font-size: 40px" class="bg-primary" *ngIf="nombre.errors &&(nombre.dirty||nombre.touched)">Ingrese un nombre con 4 caracteres</span>
          </div>
          <!--[hidden]="nombre.error"-->
          <input required
                 minlength="4"
                 type="text"
                 class="form-control"
                 placeholder="Digite un nombre de tienda como: Adidas"
                 name="nombre"
                 [(ngModel)]="nuevaTienda.nombre"
          #nombre="ngModel"
          #nombreElm>
        </div>
        <button [disabled]="disabledButtons.NuevaTiendaFormSubmitButton||!NuevaTiendaForm.valid" type="submit" class="btn btn-block btn-success">Crear</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h1>{{nuevaTienda.nombre}}</h1>
    </div>
    <div class="col-sm-12">
      <pre>{{tiendas|json}}</pre>
    </div>
  </div>

</div>
